
server:
  port: 9008
#Configurations H2
spring:
  jpa:
    show-sql: true
    hibernate.ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        current_session_context_class: thread
        format_sql: true
        jdbc.lob.non_contextual_creation: true
#        enable_lazy_load_no_trans: true ou ajouter @transactionel https://stackoverflow.com/questions/46259878/org-hibernate-lazyinitializationexception-failed-to-lazily-initialize-a-collect

  datasource:
    sql-script-encoding: UTF-8
    url: jdbc:mysql://localhost:3306/microservice_user
#    url: jdbc:mysql://localhost:3306/microservice_user?zeroDateTimeBehavior=CONVERT_TO_NULL&serverTimezone=UTC
    username: root
    password: 7153


  h2:
    console:
      enabled: true
  application:
    name: user-microservice

