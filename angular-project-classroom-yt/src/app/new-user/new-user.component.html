<div class="col-sm-10 ">
  <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">

    <div class="form-group">
      <label for="firstName"> FirstName</label>
      <input type="text" class="form-control" id="firstName" formControlName="firstName">
    </div>

    <div class="form-group">
      <label for="lastName"> LastName</label>
      <input type="text" class="form-control" id="lastName" formControlName="lastName">
    </div>


    <div class="form-group">
      <label for="email"> Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>


    <div class="form-group">
      <label for="password"> Password</label>
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>

    <div class="form-group">
      <label for="adresseName"> Adresse </label>
      <input type="text" class="form-control" id="adresseName" formControlName="adresseName">
    </div>

    <div class="form-group">
      <label for="adresseCode"> Code Postal</label>
      <input type="number" class="form-control" id="adresseCode" formControlName="adresseCode">
    </div>


    <!--<div class="form-group">-->
    <!--<label for="account"> Accounts</label>-->
    <!--<input type="" class="form-control" id="password" formControlName="password">-->
    <!--</div>-->

    <div formArrayName="books">
      <h3> Vos Books</h3>
      <div class="form-group" *ngFor="let bookControl of getBooks().controls; let i = index">
        <input type="text" class="form-control" [formControlName]="i">
      </div>
      <button type="button" class="btn btn-success" (click)="onAddBooks()">Ajouter Book</button>
    </div>
